# Smithery configuration file
# https://smithery.ai/docs/config

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      MCP_NIXOS_LOG_LEVEL:
        type: string
        enum: ["DEBUG", "INFO", "WARNING", "ERROR"]
        default: "INFO"
        description: "Logging level for the MCP-NixOS server"
      ELASTICSEARCH_URL:
        type: string
        description: "URL for Elasticsearch API (optional)"
      ELASTICSEARCH_USER:
        type: string
        description: "Username for Elasticsearch API (optional)"
      ELASTICSEARCH_PASSWORD:
        type: string
        description: "Password for Elasticsearch API (optional)"
  commandFunction: |
    (config) => {
      const env = {};
      
      for (const [key, value] of Object.entries(config)) {
        if (value !== undefined && value !== null) {
          env[key] = String(value);
        }
      }
      
      return {
        command: "python",
        args: ["-m", "mcp_nixos"],
        env
      };
    }
